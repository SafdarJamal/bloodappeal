<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reset password - BloodAppeal</title>
    <meta name="theme-color" content="#343A40" />
    <link rel="manifest" href="../manifest.json" />
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />
    <link
      rel="icon"
      sizes="192x192"
      href="../images/favicons/bloodappeal-192.png"
    />
    <link
      rel="icon"
      sizes="512x512"
      href="../images/favicons/bloodappeal-512.png"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="../libraries/bootstrap-4.3.1/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="brand" href="../index.html">
          <h1 title="BloodAppeal - Recycle Yourself, Donate Blood">
            BloodAppeal
          </h1>
        </a>
      </nav>
    </header>

    <main id="form-container">
      <div class="container col-md-4">
        <div class="card shadow rounded">
          <div>
            <h1 class="card-header text-center">Reset password</h1>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="email"
                >Enter your account email address, we will sent you a password
                reset link.
              </label>
              <input
                type="email"
                id="email"
                class="form-control mb-4"
                autofocus
                required
              />
            </div>
            <button class="btn btn-info btn-block btn-lg submit-btn">
              Reset My Password
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap Dependencies -->
    <script src="../libraries/bootstrap-4.3.1/js/jquery-3.4.1.slim.min.js"></script>
    <script src="../libraries/bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
