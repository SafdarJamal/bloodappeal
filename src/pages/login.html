<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Log in - BloodAppeal</title>
    <meta name="theme-color" content="#343A40" />
    <link rel="manifest" href="../manifest.json" />
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />
    <link
      rel="icon"
      sizes="192x192"
      href="../images/favicons/bloodappeal-192.png"
    />
    <link
      rel="icon"
      sizes="512x512"
      href="../images/favicons/bloodappeal-512.png"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="../libraries/bootstrap-4.3.1/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="brand" href="../index.html">
          <h1 title="BloodAppeal - Recycle Yourself, Donate Blood">
            BloodAppeal
          </h1>
        </a>
      </nav>
    </header>

    <main id="form-container">
      <div class="container col-md-4 mb-5">
        <div class="card shadow rounded">
          <div>
            <h1 class="card-header text-center">Log in</h1>
          </div>
          <div class="card-body">
            <form id="form">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  autofocus
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <a href="./reset-password.html" class="float-right"
                  >Forgot Password?</a
                >
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  required
                />
              </div>
              <br />
              <button
                type="button"
                class="btn btn-info btn-lg btn-block submit-btn"
              >
                LOG ME IN
              </button>
              <div class="text-muted text-center m-1">OR</div>
              <div>
                <img class="fb-icon" src="../images/fb.png" />
                <button
                  id="fb-login"
                  type="button"
                  class="fb-btn btn btn-primary btn-lg btn-block submit-btn"
                >
                  Continue with Facebook
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            Don't have an account? <a href="./signup.html">Create One</a>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap Dependencies -->
    <script src="../libraries/bootstrap-4.3.1/js/jquery-3.4.1.slim.min.js"></script>
    <script src="../libraries/bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
